~<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>media</title>
</head>
<body>
    <!-- Object 요소-->
    <!-- html 문서에서 각종 멀티미디어를 다루기 위한 요소-->
    <object width="900" height="900" data="https://koreascience.kr/article/JAKO200912651517978.pdf"></object>
    <object width="400" height="300" data="https://youtu.be/D1HuJ7k_Vwo"></object>

    <!-- Embed 요소-->
    <!-- html 문서에서 각종 멀티미디어를 다루기 위한 요소-->
    <embed width="900" height="90" src="https://koreascience.kr/article/JAKO200912651517978.pdf" />

    <!-- Audio / Vidio-->
    <!-- 오디오와 비디오를 위한 html 요소-->
    <audio src="/asset/audio.mp3" controls></audio>
    <video src="/asset/remark.mp4" controls poster="/asset/1234.png"></video>
</body>
</html>
