<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>structure</title>
</head>
<body>
    <!-- 시맨틱 태그-->
    <!-- 태그의 이름만 보고도 어떠한 위치에 어떠한 역할을 하는지 알 수 있도록 하는 태그-->
    <header>
        <!-- 웹 페이지의 서론 부분에 해당-->
        <h1>html 구조 서론</h1>
        <nav>
            <!-- 웹 페이지의 네비게이션 부분에 해당-->
            <a href="/hello_html.html"> hello_html</a>
            <a href="/html_elements.html"> html_elements</a>
        </nav>
    </header>
    <main>
        <!-- 웹페이지의 본론 부분에 해당-->
        <aside>
            <!-- 웹페이지의 좌우측면 영역에 해당-->
            <a href="#"> 1 at</a>
            <a href="#"> 2 at</a>
        </aside>
        <article id="1a">
            <!-- 웹페이지의 본론에서 하나의 주제에 해당-->
            <h3> 1 at</h3>
        </article>
        <article>
            <h3> 2 at</h3>
            <section>
                <!-- 본론의 특정 주제에 대한 단원에 해당-->
            </section>
            <section>
                
            </section>
        </article>
    </main>
    <footer>
        <!-- 웹페이지의 결론에 해당하는 부분-->
        <p> copyright</p>
    </footer>
















</body>
</html>
