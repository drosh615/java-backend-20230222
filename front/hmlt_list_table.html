<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List / Table</title>
    <style>
         table, tr, td {
            border: 1px solid black;
         }
         thead {
            border: 1px solid darkblue;
            background-color: blue;
         }
    </style>
</head>
<body>
    <!-- Ordered List-->
    <!-- 순서가 있는 리스트-->
    <!-- 리스트의 아이템을 지정할 땐 <li></li>요소 사용-->
    <!-- 순서가 있는 리스트를 사용하면 첫 아이템이 숫자 1부터 번호가 자동 지정됨-->
    <ol>
        <li>자바</li>
        <li>mysql</li>
        <li>html</li>
    </ol>
    <!-- type 속성-->
    <!-- type 속성을 사용하면 숫자, 영 대소문자, 로마숫자 대소문자로 표기 가능-->
    
    <!-- start 속성-->
    <!-- start 속성을 사용하면 지정한 위치부터 순서대로 표기가능 -->
    <ol  type="I" start="5">
        <li>자바</li>
        <li>mysql</li>
        <li>html</li>
    </ol>
    <ol type="A">
        <li>자바</li>
        <li>mysql</li>
        <li>html</li>
    </ol>

    <!-- Unordered List-->
    <!-- 순서가 없는 리스트를 사용하면 ●, ■ 이 붙어서 표기됨-->
    <ul>
        <li>자바</li>
        <li>mysql</li>
        <li>html</li>
    </ul>

    <!-- Table-->
    <!-- 행과 열로 구성되어있는 데이터 집합 표시-->
    <!-- <table></table> 태그로 테이블임을 명시-->
    <!-- <tr></tr> 태그로 하나의 행을 명시-->
    <!-- <td></td> 태그로 행의 열을 명시-->
    <table>
        <tr>
            <td> 1qwe</td>
            <td> 1qwe</td>
            <td> 1qwe</td>
        </tr>
        <tr>
            <td> 2qwe</td>
            <td> 2qwe</td>
            <td> 2qwe</td>
        </tr>
        <tr>
            <td> 3qwe</td>
            <td> 3qwe</td>
            <td> 3qwe</td>
        </tr>
    </table>
    <br>

    <!-- <thead> <tbody> <tfoot>-->
    <!-- 테이블을 헤드, 바디, 풋으로 구조화를 시켜주는 요소-->
    <table>
        <thead>
            <tr>
                <th>1qwe</th>
                <th colspan="3">2qwe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">1qwe</td>
                <td>2qwe</td>
                <td>3qwe</td>
                <td>4qwe</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>1qwe</td>
                <td>2qwe</td>
                <td>43</td>
                <td>3qwe</td>
            </tr>
        </tfoot>
        <tfoot>
            <tr>
                <td>1qwe</td>
                <td>2qwe</td>
                <td>3</td>
                <td>3qwe</td>
            </tr>
        </tfoot>
    <br>
</body>
</html>
