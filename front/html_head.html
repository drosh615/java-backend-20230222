<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head-->
    <!-- html의 정보를 닮고 있는 요소-->
    <!-- 브라우저 혹은 검색엔진에 정보를 제공할 때 사용-->
    
    <!-- meta-->
    <!-- html의 메타 데이터를 지정하기 위한 요소-->
    <!-- 문자집합, 작성자, 연관어 ... 을 표현 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- title-->
    <!-- html 문서의 제목을 지정하기 위한 요소-->
    <!-- 브라우저 사앋ㄴ이나 탭에 표시 됨-->
    <title>head</title>

    <!-- style-->
    <!-- 해당 html 문서의 스타일을 지정하기 위한 요소-->
    <!-- css3가 작성됨-->
    <style>
        body { background-color: darkslategrey;}
        h1 {color: bisque;}
        p {color: brown;}
    </style>

    <!-- script-->
    <!-- javascript를 작성하기 위한 요소-->
    <script>
        function myFunction() {
            alert('버튼클릭');
        }
    </script> <!-- 스타일이나 스크맆을 헤드에 작정안하고 바디에 작성하는 이유는 복잡한 내용을 헤드에 걸어두면 속도차이가 나서-->

    <!-- link-->
    <!-- 외부 자원과 관계를 가질 때 그 관계를 지정해둔 요소-->
    <link rel="stylesheet" href="common.css"/> <!-- 마지막 변경 내용을 적용-->
    <link rel="icon" href="/1234.png"/>
</head>
<body>
    <h1> ㅇㅎㄷㄹ</h1>
    <p> 러ㅏ닐</p>
    <button onclick="myFunction();"> 클릭</button>
</body>
</html>
