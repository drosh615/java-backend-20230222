<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute</title>
</head>
<body>
    <!-- html 속성-->
    <!-- html 요소에 추가적인 설명 혹은 설정을 -->
    <!-- 속성은 key="value" 형태로 지정 -->
    <input type="text"  /> <br>
    <input type="password"  /> <br>
    <h1 title="속성 연습">속성연습 </h1> 
    <h1 title=속성 연습>속성연습 </h1> 

    <!--  속성의 key는 대소문자를 구분하지 않음-->
    <!-- 속성의 value 는 따음표가 없어도 되지만 띄어쓰기 같은 표현이 불가능하다-->
    <!-- xhtml 규율 때문에 구분하는 것이 좋다-->
    
    <!-- a 태그의 href 속성-->
    <!-- 링크의 이동 경로를 지정하는 속성-->
    <a href="https://www.naver.com/"> 네이버</a>
    <a href="/html_elements.html"> 요소 설명 루트기반</a>
    <a href="./html_elements.html"> 요소 설명 자기위치기반</a>
    <a href="../html_elements.html"> 요소 설명 자기위치 앞폴더기반</a>

    <!-- img 태그의 src속성-->
    <img width="200" height="200" src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.
    naver.net%2Fimage%2F277%2F2023%2F02%2F13%2F0005217214_001_20230213143302240.png&type=sc960_832"/>
    <img src="./1234.png" />




</body>
</html>
