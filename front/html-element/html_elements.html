<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html 요소-->
    <!-- 시작태그와 내용, 종료태그로 구성됨-->
    <h1> Header 1 tag </h1>
    <p> this is content </p>
    <!-- 빈 요소-->
    <!-- 내용을 포함할 수 없거나, 포함하지 않을 때 시작태그에서 바로 종료하는 태그-->
    <br>
    <hr>
    <div> division</div>
    <div />

    <!-- 종료태그를 지정하지 않을 때-->
    <h1> header tag1
    <p> this is content  </p></h1>
    <!-- 원치 않는 결과를 발생할 수 있으니 정료태그는 필수로 작성-->

    <!-- html 문서에서 줄바꿈을 한다고 해서 웹 브라우저에서도 줄바꿈이 이루어지지 않는다. -->
    <p> 안녕
        하세요
    </p>

    <!-- html 태그는 대소문자를 구분하지 않음 -->
    <P> 대문자</P>
    <!-- xhtml에서는 엄격히 대소문자를 구분하기 때문에 소문자로 태그를 작성하는 습관 필요하다 -->

    <h1> &lt;div&gt;</h1>   <!-- <div> -->


</body>
</html>
